version: "3"
services: 
    app:
        image: php:8.0.8-apache
        restart: always
        # command: docker-php-ext-install mysqli
        ports: 
            - 80:80
        volumes: 
            - ./src/:/var/www/html/

    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        # volumes: 
        #      - ./database:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: 123456
    
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080